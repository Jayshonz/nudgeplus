<div class = "title">
    <h1 align="center">Find out benefits you're eligible for:</h1>

  <!-- SUBMISSION FORM FOR BENEFIT INPUT -->

	<form id="myForm">
	  <div class="form-group"> 
     
      <div class="group dropdown">
        <label for="marital-status"> What is your marital status? </label>
        <br>  
        <select name="marital-status" id="marital-status"> <br/>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widowed">Widowed</option>
            </select><br/><br/>
      </div>


  <!-- Parseint will treat "6+" as 6 -->
      <div class="group">
        <label for="vol-child">How many children do you have?</label>
        <br> 
        <select name="vol-child" id="vol-child"> <br/>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6+">6+</option>
            </select><br/><br/>
      </div>


      <div class="group">
          <label for="age-child">Age of youngest child</label>
          <br>  
          <select name="age-child" id="age-child"> <br/>
              <option value="0-1">0-1</option>
              <option value="1-4">2-4</option>
              <option value="5-10">5-10</option>
              <option value="11-17">11-17</option>
              <option value="18+">18+</option>
              <option value="Expecting in 4 Months">Expecting in 4 Months or Less</option>
              <option value="Not Applicable">Not Applicable</option>
            </select><br/><br/>
      </div>


      <div class="group">
          <label for="household-size">How many people live in your household?</label>
          <br>  
          <select name="household-size" id="household-size"> <br/>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10+">10+</option>
            </select><br/><br/>
      </div>


      <div class="group">
          <label for="estimated-income">Estimated monthly household income:</label>
          <br>  
          <select name="estimated-income" id="estimated-income"> <br/>
              <option value=125>0-125</option>
              <option value=250>125-250</option>
              <option value=375>250-375</option>
              <option value=500>375-500</option>
              <option value=625>500-625</option>
              <option value=750>625-750</option>
              <option value=875>750-875</option>
              <option value=1000>875-1000</option>
              <option value=1125>1000-1125</option>
              <option value=1250>1125-1250</option>
              <option value=1375>1250-1375</option>
              <option value=1500>1375-1500</option>
              <option value=1625>1500-1625</option>
              <option value=1750>1625-1750</option>
              <option value=1875>1750-1875</option>
              <option value=2000>1875-2000</option>
              <option value=2125>2000-2125</option>
              <option value=2250>2125-2250</option>
              <option value=2375>2250-2375</option>
              <option value=2500>2375-2500</option>
              <option value=2625>2500-2625</option>
              <option value=2750>2625-2750</option>
              <option value=2875>2750-2875</option>
              <option value=2876>2875+</option>
            </select><br/><br/>
      </div>

      <!-- Asset comes with 5,000 threshold and 15,000 deductible-->
      <div class="group">
        <label for="asset">Estimated value of your car plus bank account?</label>
        <br>    
        <select name="asset" id="asset"> <br/>
              <option value="Less then 20,000">Less then 20,000</option>
              <option value="More then 20,000">More then 20,000</option>
            </select><br/><br/>
      </div>



      <div class="group">
        <label for="housing-status">What type of housing do you live in?</label>
        <br> 
        <select name="housing-status" id="housing-status"> <br/>
            <option value="Owned">Owned</option>
            <option value="Rental">Rental</option>
            <option value="Subsidized">Subsidized</option>
          </select><br/><br/>
      </div>


      <div class="group">
        <label for="disability">Does anyone in the household have a disability?</label>
        <br>
        <select name="disability" id="disability"> <br/>
          <option value="Disabled">Yes</option>
          <option value="Not-disabled">No</option>
        </select><br/><br/>
      </div>

     </div>
     
    <!-- NEXT BUTTON-->
    
    <div id="button_wrapper" style="text-align:center;">
      <button id="btnPrevious" class="btn btn-primary " type="submit">Previous</button> &nbsp;&nbsp;
      <button id="btnNext" class="btn btn-primary" type="submit">Next</button>
    </div><br/>

    <!-- PREVIOUS BUTTON-->

   
  </form>
